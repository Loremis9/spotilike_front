<div class="cards-container">
  <div *ngFor="let type of types" class="card">

    <div class="card-info">
      <div class="card-text">
        <ul>
          <li><p class="text-title">title : {{type.title}}</p></li>
          <li><p class="text-title">description : {{type.description}}</p></li>
        </ul>
      </div>
    </div>
  </div>
</div>
